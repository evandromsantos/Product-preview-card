<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

    <div class="container">
        <section class="card">
            <div class="div-img">                
            </div>
            <div class="description">
                <h5>P E R F U M E</h5>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL.</p>
                <p><span class="cost">$149.99</span> <sup><s>$169.99</s></sup></p>
                <button class="btn-car"><img class="img-car" src="assets/img/icon-cart.svg" alt=""> Add to
                    Cart</button>
            </div>
        </section>
    </div>

</body>

</html>
